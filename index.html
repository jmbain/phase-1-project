<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script defer src="index.js"></script>
    </head>
    
    <body>
        <header>
            <h1>School Data</h1>
        </header>
        <div id="main-container" class="dark-mode">
            
            
            <h2>Curious which schools have had the biggest enrollment changes since the onset of the pandemic? <br>
            Select a state code below to find out!</h2>
            <br>
            <select id="filter-by-state-code" class="filter">
                <option>Select a state code</option>
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
            </select>
            <select id="filter-by-authorization" class="filter">
                <option>Select an authorization type</option>
                <option value="district">District Schools</option>
                <option value="charter">Charter Schools</option>
            </select>
            <select id="filter-by-instructional-type" class="filter">
                <option>Select an instructional type</option>
                <option value="regular">Regular Schools</option>
                <option value="career-and-technical">Career and Technical Schools</option>
                <option value="alternative">Alternative Education Schools</option>
                <option value="special">Special Education Schools</option>
            </select>
            <select id="filter-by-setting" class="filter">
                <option>Select a setting type</option>
                <option value="virtual">Full Virtual Schools</option>
                <option value="hybrid">Virtual Schools with Face to Face Options</option>
                <option value="in-person">In-Person School</option>
            </select>
            <select id="filter-by-locale" class="filter">
                <option>Select a locale type</option>
                <option value="city">City</option>
                <option value="suburb">Suburb</option>
                <option value="town">Town</option>
                <option value="rural">Rural</option>
            </select>
            <br>
            
            <ul id="growing-schools-list" class = "schools-list">Schools with the biggest increases in enrollment</ul>
            <ul id="shrinking-schools-list" class = "schools-list">Schools with the biggest decreases in enrollment</ul>

            <br>
            <br>
            <h4 id="hovered-school"></h4>

            
            <div id="school-report-cards">
                
            </div>
        </div>

    </body>
</html>
